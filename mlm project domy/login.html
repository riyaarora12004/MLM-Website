<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */
/* Overall styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    width: 300px;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.login-title {
    padding: 100px;
    color: #333;
}

.input-label {
    margin-bottom: 5px;
    color: #666;
}

.input-field {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
    box-sizing: border-box;
}

.submit-button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

.submit-button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <h1 class="login-title">Login</h1>
    <form action="check_login.php" method="POST">
        <label for="username" class="input-label">Username:</label><br>
        <input type="text" id="username" name="username" class="input-field" required><br>
        <label for="password" class="input-label">Password:</label><br>
        <input type="password" id="password" name="password" class="input-field" required><br><br>
        <input type="submit" value="Login" class="submit-button">
    </form>
</body>
</html>
